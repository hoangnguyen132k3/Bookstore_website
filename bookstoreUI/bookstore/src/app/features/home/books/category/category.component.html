<!-- Categories -->
<section class="categories">
    <div class="category-list">
      <div class="category-item" *ngFor="let category of categories">
        <img [src]="category.image" [alt]="category.name" />
        <p>{{ category.name }}</p>
      </div>
    </div>
  </section>

  <!-- Flash Sales -->
  <section class="flash-sales">
    <div class="product-list">
      <div class="product-item" *ngFor="let product of flashSales">
        <img [src]="product.image" [alt]="product.name" />
        <p>{{ product.name }}</p>
        <p>
          <span class="discount-price">{{ product.price | currency }}</span>
          <span class="original-price">{{ product.originalPrice | currency }}</span>
        </p>
        <button>Add To Cart</button>
        <button style="background-color: #ffffff; color: white; border: none; border-radius: 5px; padding: 10px 20px; font-size: 14px; cursor: pointer;">üëÅÔ∏è</button>

      </div>
    </div>
  </section>
