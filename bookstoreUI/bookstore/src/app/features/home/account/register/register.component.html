<div class="register-container">
  <app-navbar></app-navbar> <!-- Thanh navbar -->

  <div class="content">
    <!-- Ảnh minh họa -->
    <div class="register-image">
      <img src="https://cdn.popsww.com/blog/sites/2/2021/04/cam-tu-ky-bao.jpg" alt="Books">
    </div>

    <!-- Form đăng ký -->
    <div class="register-form">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" formControlName="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Re-enter your password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Create Account</button>
      </form>
      <p>Already have an account? <a (click)="goToLogin()">Log In</a></p>
    </div>
  </div>

  <app-footer></app-footer>
</div>
